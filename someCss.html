<!DOCTYPE HTML>
<HTML>
<head>
<style>
.container {
    position: relative;
}
.center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 20px, white;
}

img {
    width: 100%;
    height: auto;
    opacity: 1;
}
</style>
</head>
<body>
<div class="container">
    <img src="pexels-photo-66997.jpeg" alt="Norway" style="width:100%;">
    <div class="center">What A Beautiful Sunset</div>
</div>

<h4>An image with margins</h4>
<p><img src="cute puppy.jpg" alt="Cute Puppy" width="50" height="auto" align="middle" style="margin: 20px">
</p>

<style>
    p.dotted {border-style:dotted;}
</style>
<p class="dotted">This is a text with a dotted border</p>
</body>
